<!doctype html>
  <head>
    <title>Object Destructuring</title>
  </head>
  <body>
    <p>Object Destructuring: Object destructuring is a new way to extract elements from an object or an array.</p>

    <script>
      // Object Destructuring
      const userDetails = {
        name: 'Tushar Gupta',
        age: 29,
        gender: 'Male'
      }

      const {name: className, age: classAge, gender: classGender} = userDetails;

      console.log('Name is: ', className);
      console.log('Age is: ', classAge);
      console.log('Gender is: ', classGender);
    </script>
  </body>
</html>

<!doctype html>
  <head>
        <title>Rest Parameter - Spread Operator</title>
  </head>
  <body>
    <p>Rest Parameter: Takes variable number of arguments and turns them into an array.</p>
    <p>Spread Operator: Takes an array or an object and spreads it into individual values.</p>
  
    <script>
      // Rest Parameter
      function rest(...num) {
        console.log('Rest Parameter: ', num);
      }

      rest(1,2,3);

      // Spread Operator
      let arr = [1,2,3];
      console.log('Spread Operator: ', ...arr);
    </script>
  </body>
</html>

<!doctype html>
  <head>
    <title>this Keyword</title>
  </head>
  <body>
    <p>this Keyword: this is a keyword that refers to the current object.</p>

    <script>
      // this Keyword
      const user = {
        name: "Tushar Gupta",
        user_function: function () {
          console.log(this.name);
        }
      };

      user.user_function();
    </script>
  </body>
</html>
